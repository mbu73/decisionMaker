<!DOCTYPE html>
<html>
<body>

    <div class="dropdown"></div>


    <h2> Document Location Finder </h2>

    <label for="Document Type">Select document type</label>
    <select name="document_format" id="document_format" onchange="onChange()">
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
    </select>

    <br>

    <br>

    <label for="Document Type">Select document type</label>
    <select name="document_types" id="document_types" onclick="onClick()">
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
    </select>


    <br>

    <div id="row_answer">
        <p> You should store your file over there </p>
    </div>
    
    <br>

    <label hidden id="hidden_label"> I was hidden</label>

    
    <script>
        function onChange() {
            document.getElementById("row_answer").style.display="block";

            document.getElementById("hidden_label").style.display="block";
        }

        function onClick() {
            document.getElementById("row_answer").style.display="block";
            document.getElementById("hidden_label").style.display="block";
        }
        
    </script>
</body>

</html>
