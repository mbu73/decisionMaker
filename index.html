<!DOCTYPE html>
<html>
<body>

    <div class="dropdown"></div>


    <h2> Document Location Finder </h2>

    <label for="dog-names">Choose a dog name:</label> 
    <select name="dog-names" id="dog-names" onclick="onClick()" class="dropdown"> 
        <option value="rigatoni">Rigatoni</option> 
        <option value="dave">Dave</option> 
        <option value="pumpernickel">Pumpernickel</option> 
        <option value="reeses">Reeses</option> 
    </select>
  
    <br>

    <br>

    <label for="Document Type">Select document type</label>
    <select name="document_types" id="document_types" onchange="onSelect" class="dropdown">
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
    </select>


    <br>

    <div id="row_answer">
        <p> You should store your file over there </p>
    </div>
    

    <script>
        function onSelect() {
            document.getElementById("dropdown").classList.toggle("show");
            document.getElementById("row_answer").style.display="block";
        }

        window.onClick = function(event) {
            if (!event.target.matches('dropdown')) {
                document.getElementById("row_answer").className = 'hidden';
                document.getElementById("row_answer").style.display="block";
            }
        
    </script>
</body>

</html>
